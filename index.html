<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmas Jumper Game Dice Roll</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Xmas Jumper Game Dice Roll 🎲</h1>
        
        <div class="dice-container">
            <div class="die" id="die1">
                <div class="die-circle color-circle"></div>
                <div class="die-label"></div>
            </div>
            <div class="die" id="die2">
                <div class="die-circle pattern-circle"></div>
                <div class="die-label"></div>
            </div>
            <div class="die" id="die3">
                <div class="die-circle decoration-circle"></div>
                <div class="die-label"></div>
            </div>
        </div>

        <button id="rollButton">Roll Dice! 🎲</button>
        <div class="audio-control">
            <button id="audioToggle" class="audio-toggle" aria-label="Toggle voice">
                🔊
            </button>
            <button id="replayButton" class="audio-toggle" aria-label="Replay last pattern" disabled>
                🔁
            </button>
        </div>
        

        <div class="patterns-list">
            <h2>Patterns to Find</h2>
            <div id="patternsList"></div>
        </div>

        <div class="stats">
            <p>Found: <span id="foundCount">0</span> / <span id="totalCount">0</span></p>
        </div>
        
        <footer>
            <p>Made with ❤️ for Christmas 2024</p>
        </footer>        
    </div>
    
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/audioManager.js"></script>
    <script type="module" src="js/game.js"></script>
</body>
</html>
